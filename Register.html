		<h1 class="font1">REGISTRATION FORM</h1>
	

	<form   onsubmit= "return password()" target="_self" method = "POST">
		
		<label for = "fname" class = "font2">First name</label><br>
		<input type = "text" id="fname" name="fname"  placeholder="Enter first name"  style="width:600px" required><br><br>
		
		<label for = "lname"  class = "font2">Last name</label><br>
		<input type = "text" id="lname" name="lname"  placeholder="Enter last name"   style="width:600px" required><br><br>
		
		<label for = "email"  class = "font2">Email</label><br>
		<input type = "email" id="email" name="email"  placeholder="Abc123@gmail.com"   style="width:600px" pattern = "[a-zA-Z0-9]+@[a-z0-9]+\.[a-z0-9]{2,3}" required><br><br>
		
		<label for = "mobile"  class = "font2">Mobile number</label><br>
		<input type = "tel" id="mobile" name="mobile"  placeholder="012-3456789"   style="width:600px" pattern = "[0-9]{10}" required><br><br>
		
		<label for = "gender" class = "font2">Gender</label><br>
		<input type ="radio"  id="gender" name ="gender" checked>
		<label for = "male"  class = "font2">Male <br></label>
		<input type ="radio"  id="gender" name ="gender">
		<label for = "female"  class = "font2">Female </label><br><br>
		
		<label for = "uname"  class = "font2">User name</label><br>
		<input type = "text" id="uname" name="uname"  placeholder="Enter user name"   style="width:600px" required><br><br>
		
		<label for = "password" class = "font2">Password</label><br>
		<input type = "password" id="password" name="password"  style="width:600px" pattern  = "[a-zA-Z0-9#%&$^*!@]{5,10}" required><br><br>
		
		<label for = "re-password"  class = "font2">Re-enter password</label><br>
		<input type = "password" id="re-password" name="re-password"   style="width:600px" pattern  = "[a-zA-Z0-9#%&$^*!@]{5,10}" required><br><br>
		
		<input type  =  "checkbox" id = "policy" name = "policy" onclick =  "enableButton()" ><big><font color = "#f2f2f2">Accept privacy policy and terms </font></big><br><br>
